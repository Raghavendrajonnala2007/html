<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "Author" content ="Raghav">
        <title>Sub and super script</title>
    </head>
    <body>
        <h1>Sub and super script</h1>
        <p>H<sub>2</sub>O - This is <u>water molecule formula</u></p> <!--This resembles subscript like h2o molecule formula-->
        <p>2<sup>n - This is 2 power n symbol</sup></p> <!-- This resembles power of like 2 power n-->

    </body>
</html>
