<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF_8">
    <meta name="Author" content="Raghav">
    <title>lists </title>
</head>

<body>
    <h1>Different Type of Lists</h1>
    <p><b>Unordered List</b></p>
    <ul>
        <li>Wake up</li>
        <li>brush</li>
        <li>code</li>

    </ul>
    <p><b>ordered list</b></p>
    <ol>
        <li>
            Say hi
        </li>
        <li>Start talking</li>
        <li>Make friends</li>
    </ol>
    <p><b>Descriptive lists</b></p>
    <dl>
        <dt>HTML</dt>
        <dd>It is the language to create the webpage</dd>
    </dl>
    <dl>
        <dt>CSS</dt>
        <dd>It is the language which is used to style the website </dd>
    </dl>

</body>

</html>
